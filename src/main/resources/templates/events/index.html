<head th:replace="fragments :: head"></head>
<body class ="container">

<h1>All Event</h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${events} and ${events.size()}">No events!</p>

<!--<ul>-->
<table class="table table-stripes">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Contact Email</th>
        <th>Type</th>
<!--        just to test id field-->


    </tr>
    </thead>

<!--    <th:block th:each="event : ${events}">-->
        <tr th:each="event : ${events}">
            <td th:text="${event.id}"></td>
<!--variable name should match with the controller method model.addAttribute parameter name        -->
<!--        <li th:text="${event}"></li>-->
<!--            <td th:text="${event}"></td>-->
            <td th:text="${event.name}"></td>
<!--            implicitly runs the getter - event.name-->
<!--            The syntax event.fieldName runs a getter method behind the scenes in order to access a field.-->
            <td th:text="${event.description}"></td>
            <td th:text="${event.contactEmail}"></td>
            <td th:text="${event.type.displayName}"></td>
        </tr>
<!--    </th:block>-->
</table>
<!--</ul>-->

</body>
</html>
